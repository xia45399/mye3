spring:
  application:
    name: manage-web
  mvc:
    view:
      prefix: /jsp/
      suffix: .jsp
#关闭默认模板引擎
  thymeleaf:
    cache: false
    enabled: false
server:
  port: 8081
  servlet:
    context-path: /manage-web

dubbo:
  registry:
    address: zookeeper://localhost:2181
  consumer:
    check: false
